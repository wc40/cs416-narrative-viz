<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<head>
  <h1>Scene 2
  </h1>
</head>

<body>
<svg width=600 height=600></svg>
  <script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 50, bottom: 50, left: 50},
      width = 600 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  const svg = d3.select("svg")
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

  //Read the data
  d3.csv("https://wc40.github.io/cs416-narrative-viz/data2.csv",

    // When reading the csv, I must format variables:
    function(d){
      return {  year : d3.timeParse("%Y")(d.year), income_per_capita : d.income_per_capita }
    }).then(

    // Now I can use this dataset:
    function(data) {

      // Add X axis --> it is a date format
      const x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.year; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x));

      // Add Y axis
      const y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return +d.income_per_capita; })])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.year) })
          .y(function(d) { return y(d.income_per_capita) })
          )

  })
  </script>

  <form action="https://wc40.github.io/cs416-narrative-viz">
    <input type="submit" value="Previous"/>
  </form>

</body>
</html>
